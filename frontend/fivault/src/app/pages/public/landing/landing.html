<div class="min-vh-100 bg-light">
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="text-center mb-5">
                    <h1 class="display-4 fw-bold mb-3">Welcome to FiVault</h1>
                    <p class="lead text-muted">
                        Secure financial document management at your fingertips
                    </p>
                </div>

                <!-- Action Buttons -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary btn-lg" (click)="navigateToLogin()">
                                Log In
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-grid">
                            <button type="button" class="btn btn-outline-primary btn-lg" (click)="navigateToSignup()">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

</div>
